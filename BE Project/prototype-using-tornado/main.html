<head>
<body>
	<form name="mainWindow" action="\compile" method="post">
	<table>
	<td><tr>Filename:<input type="text" id="filename" name="filename" value="{{filename}}"/> </tr></td>
	<td><tr>Input code:<textarea id="code" name="code" rows="20" cols="30">{{code}}</textarea></tr></td>
	<td><tr>Language :<input type="text" id="lang" name="lang" value=" {{lang}}"/> </tr></td>
	<td><tr>Output :<textarea id="output" rows="10" cols="30" readonly="true" disabled="true"> {{output}} </textarea></tr></td>
	<td><tr><input type="submit" value="compile and run"/></tr></td>
	</table>
	</form>
</body>
</html>
